<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .todo-list {
            background-color: black;
            color: whitesmoke;
            font-size: 18px;
            padding: 15px;
            width: 50%;
            border-radius: 15px;
        }    
    </style>
</head>
<body>
    <center>
        <div class="todo-list">
            <h1>Todo App</h1>
            <input style="font-size: large;" type="text" id="todo-value"> <br> <br>
            <input style="font-size: large;" type="submit" value="Add Todo" onclick="addItemsInTodo()">
        </div>
        <ul id="todo-items">
        </ul>
    </center>
    <script>
        function addItemsInTodo() {
            const mainList = document.getElementById('todo-items');
            const newTodo = document.createElement('li');
            newTodo.innerText = document.getElementById('todo-value').value;
            mainList.appendChild(newTodo)
        }
    </script>
    
</body>
</html>
